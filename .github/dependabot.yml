version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    assignees:
      - "mbg"
    labels:
      - "gha"
      - "dependencies"
    rebase-strategy: "disabled"
  - package-ecosystem: "npm"
    directory: "/stan"
    schedule:
      interval: "monthly"
    assignees:
      - "mbg"
    allow:
      - dependency-type: "direct"
    labels:
      - "npm"
      - "dependencies"
    rebase-strategy: "disabled"
